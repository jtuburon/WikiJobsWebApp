<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>BigData Analisis - Taller 01 - Grupo 07</title>

    <script type="text/javascript" src="dist/js/vis.js"></script>
    <link href="dist/css/vis.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="dist/css/timeline.css" rel="stylesheet">
    <link href="dist/css/ionicons.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="dist/css/datepicker.css" rel="stylesheet">
    
   
    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
<body onload="init()">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">BigData Analisis - Taller 02</a>
            </div>
            <!-- /.navbar-header -->
            
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                   <form id="job_form" role="form">
                        <div class="form-group">
                            <label for="countryName">Pais:</label>
                            <input type="text" class="form-control" id="countryName" value="Colombia">
                        </div>
                        <div class="form-group">
                            <label for="fromDate">Fecha Ini:</label>
                            <input type="text" class="form-control datepicker" value="1950-01-01" data-date-format="yyyy-mm-dd" id="fromDate">
                        </div>
                        <div class="form-group">
                            <label for="toDate">Fecha Fin:</label>
                            <input type="text" class="form-control datepicker" value="2015-10-01" data-date-format="yyyy-mm-dd" id="toDate">
                        </div>
                        <button onClick="javascript:runJob()" type="button" class="btn btn-default">Buscar</button>
                   </form>

                </div>
                
                <div class="sidebar-nav navbar-collapse">
                   <div class="form-group">
                       <label for="filter">Filtro:</label>
                       <select disabled="true" id="filter" class="form-control">
                           <option value="all">Todos</option>
                           <option value="born_in">born_in</option>
                           <option value="born_on">born_on</option>
                           <option value="died_in">died_in</option>
                           <option value="died_on">died_on</option>
                       </select>

                   </div>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
        </div>
        <!-- /#page-wrapper -->

    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="wikiPageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="page_title"></h4>
                </div>
                <div class="modal-body">
                    <iframe id="page_iframe" style="width: 100%; height: 100%" src=""></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/js/bootstrap-datepicker.js"></script>
    <script src="dist/js/main.js"></script>
</body>
